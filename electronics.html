<!DOCTYPE html>
<html>
<head>
	<title>Classifieds</title>
	<meta charset="utf-8">
	<!--styling tags-->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link rel="stylesheet" type="text/css" media="screen" href="styles/reset.css">
	<link rel="stylesheet" type="text/css" media="screen" href="styles/style.css">
</head>
<body>
	<!--header container-->
	<div id="header-container">
		<header class="wrapper clearfix">
			<span class="center">
				<img src="images/logo.png" alt="" />
			</span>
		</header>
	</div>
	<img src="images/back.png" class="backbtn" onclick="goBack()">
	<!--main container where the infomation about the devices-->
	<section class="electronicclassified">
		<span class="electronicblock">
			<span id="laptop">
			</span>
			<div class="clear"></div>
			<!--images of the devices-->
			<span class="electronicblockimages">
				<span id="big-image">
					<img src="images/Dell-lg4.jpg">
					<img src="images/Dell-lg5.jpg">
				</span>
				<div class="small-images">
					<img src="images/Dell-small.jpg">
					<img src="images/Dell-small2.jpg">

				</div>
			</span>
		</span>
	</section>
	<!--scripting tags-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.11.3.min.js"></script>
	<script type="text/javascript" src="scripts/script.js"></script>
	<script type="text/javascript" src="scripts/electronic-dell.js"></script>
	<script type="text/javascript" src="scripts/allclassifieds.js"></script>
</body>
</html>
